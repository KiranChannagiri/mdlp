<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>modal project</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="icon" type="icon/x-icon" href="images/kiran2.png">
    </head>
    <body>
        <div id="wrapper">
            <div id="circle1"></div>
            <div id="circle2"></div>
            <div id="card">
                <div>
                    <img src="images/kiran2.png" alt="">
                </div>
                <div>
                    <h1>Kiran K Channagiri</h1>
                </div>
                <div>
                    <h2>Full Stack Web Developer</h2>
                </div>
                <div id="flexboxbutton">
                    <button onclick="openmodal()"><i class="fa-solid fa-turn-up"></i> Share My Profile</button>
                    <button>Follow Me</button>
                </div>
            </div>
        </div>
        <!-- modal -->
        <div class="modal">
            <div class="modalheader">
                <h2>Share My Profile</h2>
                <div>
                    <i class="fa-solid fa-xmark close" onclick="closemodal()"></i>
                </div>   
            </div>
            <div class="modalicons">
                <ul id="icons">
                    <li class="scalepintone"><a target="_blank" href="https://linkedin.com/in/kiran-k-channagiri"><i class="fa-brands fa-linkedin-in" style="color: #005eff;"></i></a></li>
                    <li class="scalepintone"><a  target="_blank" href="https://youtube.com/@Kiran17-ld8di?si=3wj_yM6aNOEvQwWk"><i class="fa-brands fa-youtube" style="color: #ff0000; "></i></a></li>
                    <li class="scalepintone"><a  target="_blank" href="https://github.com/KiranChannagiri"><i class="fa-brands fa-square-github" style="color: #000000; font-size: 2.5;"></i></a></li>
                    <li class="scalepintone"><a  target="_blank" href="https://www.facebook.com"><i class="fa-brands fa-facebook" style="color: #005eff;"></i></a></li>
                </ul>
            </div>
        </div>
        <!-- overlay -->
        <div onclick="closemodal()" class="overlay"></div>
        <script src="index.js"></script>
    </body>
</html>
